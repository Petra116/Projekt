<h2>Confirm subscription</h2>
<mat-dialog-content>
    <p>Are you sure you want to subscribe to this producer's site?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
</mat-dialog-actions>
